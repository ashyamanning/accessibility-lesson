            <a href="/home">home</a>

          <div class="nav__item">
            <a href="/about">about</a>
          </div>
          <div class="nav__item">
            <a href="/contact">contact</a>
          </div>
        </div>
      </div>

      <!-- home -->
      <div class="home">

        <div class="form">

          <input type="submit" class="form__button">

      <!-- Footer -->
      <div class="footer">2019 Accessibility 101</div>
